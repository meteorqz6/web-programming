<script></script>로 자바스크립트 코드를 삽입하였다. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>웹 페이지의 구성 요소</title>
    <style>
      body {
        background-color: linen;
        color: green;
        margin-left: 40px;
        margin-right: 40px;
      }
      h3 {
        text-align: center;
        color: darked;
      }
      hr {
        height: 5px;
        border: solid grey;
        background-color: grey;
      }
      span {
        color: blue;
        font-size: 20px;
      }
    </style>
    <script>
      function show() {
        document.getElementById('fig').src = '../media/shrek.png';
      }
      function hide() {
        document.getElementById('fig').src = '';
      }
    </script>
  </head>
  <body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
    <hr>
    <div><img id="fig" src=""></div>
    He was an American singer and actor. In November 1956, he made his film
    debut in <span>Love Me Tender</span>. He is often referred to as "<span
      >the King of Rock and Roll</span
    >".
  </body>
</html>
