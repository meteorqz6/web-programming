<!-- 기본 표 만들기 -->
 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title>기본 구조를 가진 표 만들기</title>
    </head>
    <body>
        <h3>기본 구조를 가진 표</h3>
        <hr>
        <table border="1">
            <caption>1학기 성적</caption>
            <thead>
                <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
            </thead>
            <tfoot>
                <tr><th>합</th><th>225</th><th>230</th></tr>
            </tfoot>
            <tbody>
                <tr><td>황기태</td><td>80</td><td>70</td></tr>
                <tr><td>이재문</td><td>95</td><td>99</td></tr>
                <tr><td>이병은</td><td>40</td><td>61</td></tr>
            </tbody>
        </table>

    </body>
 </html> 

 <!-- <table> : 표 전체를 감싸는 태그
 <caption> : 표의 제목 (<table>에 반드시 첫 번째로 삽입)
 <thead> : 표의 헤더 영역
 <tbody> : 표의 본문 영역
 <tfoot> : 표의 푸터 영역
 <tr> : 행을 정의
 <th> : 헤더 셀 (굵은 글씨, 가운데 정렬)
 <td> : 일반 셀 (데이터를 표시) -->
